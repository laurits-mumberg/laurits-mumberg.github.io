<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@next"></script>
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="cv-style.css">
  </head>
  <body>
    <main class="content">
      <div class='resume'>
        <h1 class='name'>Laurits Mumberg</h1>
        <hr>
        <p>Software student living in Aalborg. Studying software at AAU on the sixth semester. Interested in learning new technologies, languages and stacks. Want to get better at what i already know.</p>
      </div>
      <h2>Skills</h2>
      <h3 class='experience-header'>Most experience</h3>
      <div class='skills-box'>

        <div class='experince-box'>
          <img style='max-width: 2em;' src='assets/images/icons/csharp.svg'>
          <h3 class='experience-title'>C#</h3>
        </div>

        <div class='experince-box'>
          <img style='max-width: 2em;' src='assets/images/icons/nodedotjs.svg'>
          <h3 class='experience-title'>Node.js</h3>
        </div>

        <div class='experince-box'>
          <img style='max-width: 2em;' src='assets/images/icons/python.svg'>
          <h3 class='experience-title'>Python</h3>
        </div>

        <div class='experince-box'>
          <img style='max-width: 2em;' src='assets/images/icons/github.svg'>
          <h3 class='experience-title'>Github</h3>
        </div>

        <div class='experince-box'>
          <img style='max-width: 2em;' src='assets/images/icons/unity.svg'>
          <h3 class='experience-title'>Unity</h3>
        </div>
      </div>
    </main>
  </body>
</html>
